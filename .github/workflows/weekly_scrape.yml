name: Weekly Parliament Scraper

on:
  # Run every Friday at 18:00 UTC
  schedule:
    - cron: '0 18 * * 5'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Permissions needed to push to repo
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install Chrome
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # 4. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 schedule pdfplumber webdriver-manager

      # 5. Create data directories
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed

      # 6. Run the scraper
      - name: Run scraper
        run: |
          python main.py --once --verbose
        env:
          WDM_LOCAL: '1'

      # 7. Commit and push new data
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all new/changed files in data folder
          git add data/
          git add sobranie_bot.log
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new data to commit"
          else
            git commit -m "ðŸ¤– Auto-update: New parliament session data $(date +'%Y-%m-%d')"
            git push
          fi